<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>netsalary</title>
      <link rel="stylesheet" href="./css/all.min.css">
      <link rel="stylesheet" href="./css/bootstrap.min.css">

      <link rel="stylesheet" href="./css/main.css">
</head>
<body>
      <div class="container col-5">
            <div class="card">
                  <div class="card-header">
                        <h3>Calc. Net Salary</h3>
                  </div>
                  <div class="card-body">
                        <div class="form-group mb-3">
                              <input class="form-control" type="text" placeholder="Gross Salary">
                        </div>
                        <div class="form-group mb-3">
                              (-) <input class="form-control" type="text" placeholder="Insurance ">
                        </div>
                        <div class="form-group mb-3">
                              (-) <input class="form-control" type="text" placeholder="Tax ">
                        </div>
                        <div class="form-group mb-3">
                              (+) <input class="form-control" type="text" placeholder="Bonus ">
                        </div>
                        <h5>Net Salary: <span></span> L.E.</h5>
                  </div>
            </div>
      </div>
      


      <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="./js/main.js"></script>
</body>
</html>
